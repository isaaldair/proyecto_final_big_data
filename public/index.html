<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Uber – Realtime Analytics Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    padding: 20px;
}
h1 { color: #38bdf8; }
.kpis {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin-bottom: 20px;
}
.kpi {
    background: #1e293b;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
}
.kpi h3 { font-size: 13px; color: #94a3b8; }
.kpi span { font-size: 22px; }
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}
.card {
    background: #1e293b;
    padding: 15px;
    border-radius: 12px;
}
canvas { height: 260px; }
</style>
</head>

<body>

<h1>Uber – Dashboard Analítico</h1>

<div class="kpis">
    <div class="kpi"><h3>Total Ventas</h3><span id="totalSales">0</span></div>
    <div class="kpi"><h3>Latencia Avg</h3><span id="latAvg">0</span></div>
    <div class="kpi"><h3>Latencia p95</h3><span id="latP95">0</span></div>
    <div class="kpi"><h3>Latencia p99</h3><span id="latP99">0</span></div>
</div>

<div class="grid">
    <div class="card">
        <h3>Top Zonas por Ventas</h3>
        <canvas id="zonesChart"></canvas>
    </div>
    <div class="card">
        <h3>Ventas por Hora</h3>
        <canvas id="hourChart"></canvas>
    </div>
</div>

<script>
fetch("/api/dashboard")
.then(r => r.json())
.then(d => {
    document.getElementById("totalSales").innerText =
        d.totalSales.toFixed(2);
    document.getElementById("latAvg").innerText = d.latency.avg;
    document.getElementById("latP95").innerText = d.latency.p95;
    document.getElementById("latP99").innerText = d.latency.p99;

    new Chart(document.getElementById("zonesChart"), {
        type: "bar",
        data: {
            labels: d.topZones.map(z => z.zone),
            datasets: [{ data: d.topZones.map(z => z.sales) }]
        }
    });

    new Chart(document.getElementById("hourChart"), {
        type: "line",
        data: {
            labels: Object.keys(d.salesByHour),
            datasets: [{ data: Object.values(d.salesByHour) }]
        }
    });
});
</script>

</body>
</html>
